{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    {% if object.author == user %}
      <div>
           <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id %}">Update</a>
        <a class="btn btn-secondary btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
      </div>
     
    {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      {% if post.image %}
        <div class='thumbnail col-md-6'>
            <img src={{post.image.url}} class='img-responsive' style="max-width: 100%"/>
        </div>
      {% endif %}
 

      <p class="article-content">{{ object.content }}</p>
      <p class="article-content">{{ object.location }}</p>

      
      
    </div>
  </article>
  {% endblock content %}
